<!-- menu_template.html -->
{% load menu_tags %}

<ul>
  {% for item in menu_items %}
    <li>
      {% if item.url == obj.url %}
          {{item.title}}
      {% else %}
          <a href="{% url 'dynamic_view' item.url %}">{{ item.title }}</a>
      {% endif %}
      {% if item.children > 0 and item.url in obj.url %}
          {% draw_menu menu_id data=data parent=item obj=obj %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
